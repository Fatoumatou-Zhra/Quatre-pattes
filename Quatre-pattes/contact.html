<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" type="image/x-icon" href="Img accueil/logo-blanc.png">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="Img accueil/logo.png" alt="logo Quatre pattes">
            </div>
            <ul class="accueil">
                <li><a href="accueil.html" target="_blank">Accueil</a></li>
                <li><a href="contact.html" target="_blank">Contact</a></li>
            </ul>
            <button id="btn">
                <img src="Img contact/heart.png" alt="">
                Faire un don
            </button>
        </nav>
    </header>

    <main>
    <div id="formulaire">
        <h2>Contactez-nous</h2>

        <form id="myForm" onsubmit="return formValide()">
            <label for="username">Nom</label><br>
            <input type="text" id="username">
            <div id="error-username" class="error"></div><br>
    
            <label for="mail">Email</label><br>
            <input type="text" id="mail">
            <div id="error-mail" class="error"></div><br>
    
            <label for="sujet">Sujet</label><br>
            <select name="sujet">
                <option>Faire un don</option>
                <option>Devenir bénévole</option>
                <option>Questions générales</option>
                <option>Autre</option>
            </select><br>
    
            <label for="message">Message</label><br>
            <textarea id="message"></textarea>
            <div id="error-message" class="error"></div><br>
    
            <button type="submit" id="boutton">
                <img src="Img contact/send 2.png" alt="Envoyer">
                Envoyer
            </button>
        </form> 
    </div>
    </main>

    <footer class="footer">
        <div class="footer-section">
            <h3>Quatre pattes</h3>
            <p>Ensemble, protégeons les animaux et donnons-leur une vie meilleure.</p>
        </div>
        <div class="footer-section">
            <h3>Contact</h3>
            <img src="Img contact/mail 3.png" alt="">
            <p>contact@quatrepattes.org</p>
        </div>
        <div class="footer-section">
            <h3>Suivez-nous</h3>
        </div>
    </footer>
    <script src="contact.js" type="text/javascript"></script>
</body>
</html>
